<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #A784F7, #6C5CE7); height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); text-align: center; width: 350px; }
        h2 { color: #6C5CE7; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; background: #f1f1f1; outline: none; }
        button { width: 100%; background: #6C5CE7; color: white; border: none; padding: 12px; cursor: pointer; border-radius: 8px; font-size: 16px; }
        button:hover { background: #574b90; }
        p { margin-top: 15px; font-size: 14px; }
        a { text-decoration: none; color: #6C5CE7; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="api/login.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Belum punya akun? <a href="register.html">Daftar</a></p>
    </div>
</body>
</html>
